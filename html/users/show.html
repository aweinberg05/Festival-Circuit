<!DOCTYPE html>
<html>
  <head>
    <style>

    .welcome{
      padding-left:200px;
      font-size: 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      padding-top:40px;

    }
    img{
      border: solid black 3px;

    }

    h1{
      padding-left: 20px;
      font-family: fantasy;
      text-align: center;
    }

    h3{
      padding-left: 20px;
      font-family: fantasy;
    }
    </style>
  </head>
  <body>

    <a class="welcome" href="/festivals">Go to Festivals</a>
    <a class="welcome" href="http://localhost:3000/users">Connect with other Users</a>
    <a class="welcome" href="/logout">Logout</a>

<div>
<br>
<br>
<div>
    <h1>{{user_name}}'s Profile</h1>
    <img src='{{profile_pic}}' height="400px" width="auto">
    <h3>Country: {{country}}</h3>
    <h3>City/State: {{city_or_state}}</h3>
    <h3>Favorite genre(s): {{fave_genre}}</h3>
    <h3>Favorite Festival: {{fave_festival}}</h3>
    <h3>My Pics:</h3>
    <img src='{{festival_pictures}}' height="200px" width="auto">

</div>

<div style="border: 3px solid magenta">
  {{#data}}

    <p class="usercomment"><img src='{{profile_pic}}' height="50px" width="auto"> ({{rsvp}}): {{comment}}</p>

  {{/data}}
</div>


          <div class="edit">
              <form class="form-horizontal" action="/user?_method=PUT" method="post">
                <fieldset>
                  <legend>Update Your Profile</legend>
                  <div class="form-group">

                    <label for="userEmail" class="col-lg-2 control-label"> Edit Email</label>
                    <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" value="{{email}}">
                      <input type="submit" />
                    </div>

                      <label for="userName" class="col-lg-2 control-label"> Edit User Name</label>
                      <div class="col-lg-10">
                        <input name="user_name" type="text" class="form-control" value="{{user_name}}">
                          <input type="submit" />
                      </div>

                        <label for="userPic" class="col-lg-2 control-label"> Edit Picture</label>
                        <div class="col-lg-10">
                        <input name="profile_pic" type="text" class="form-control" value="{{profile_pic}}">
                          <input type="submit" />
                      </div>

                    </div>

                  </div>
                </fieldset>
              </form>
          </div>
        </div>

        <div class="delete">
            <form action='/user?_method=delete' method='post'>
              <button class="delete" type='submit'>Delete My Profile Forever:(</button>

            </form>

        </div>


</div>

  </body>

</html>
